<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IRC fit</title>
  <link href="assets/css/styles.css" rel="stylesheet" />
</head>

<body>
  <div class="container">
    <header>
      <img src="assets/images/irc-fit-logo.svg" alt="IRC fit" />
    </header>

    <div class="content">
      <h1>Calculadora de calorias</h1>
      <form id="getckal-form">
        <div class="form-group">
          <label for="gender">Seu sexo</label>
          <select id="gender">
            <option value="male">Masculino</option>
            <option value="female">Feminino</option>
          </select>
        </div>
        <div class="form-group">
          <label for="age">Sua idade</label>
          <input type="number" id="age" />
        </div>
        <div class="form-group">
          <label for="weight">Seu peso <small>kg</small></label>
          <input type="number" id="weight" />
        </div>
        <div class="form-group">
          <label for="height">Sua altura <small>cm</small></label>
          <input type="number" id="height" />
        </div>
        <div class="form-group">
          <label for="activity_level">Seu nível de atividade física</label>
          <select id="activity_level">
            <option value="1.2">Sedentário</option>
            <option value="1.375">Pouca atividade</option>
            <option value="1.55">Atividade moderada</option>
            <option value="1.725">Atividade intensa</option>
            <option value="1.9">Atividade muito intensa</option>
          </select>
        </div>

        <div class="form-group">
          <button type="submit">Calcular!</button>
        </div>
      </form>
      <div class="result-container" id="cal-result"></div>
    </div>

    <div class="content">
      <h1>Contador de macro-nutrientes</h1>
      <form action="" id="getmacros-form">
        <div class="form-group">
          <label for="">Calorias <small>kcal</small></label>
          <input type="number" id="calories" />
        </div>
        <div class="grid-row">
          <div class="form-group">
            <label for="">Carboidrato <small>%</small></label>
            <input type="number" id="carbo" />
          </div>
          <div class="form-group">
            <label for="">Proteína <small>%</small></label>
            <input type="number" id="protein" />
          </div>
          <div class="form-group">
            <label for="">Gordura <small>%</small></label>
            <input type="number" id="fat" />
          </div>
        </div>
        <div class="form-group">
          <button type="submit">Calcular!</button>
        </div>
      </form>
      <div class="result-container" id="macros-result"></div>
    </div>
  </div>

  <script src="assets/js/macros.js" type="module"></script>
  <script src="assets/js/calories.js" type="module"></script>
</body>

</html>
